<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="profile" >
      <img class="profile-image" src="assets/images/avatar-jessica.jpeg" alt="profile picture" />
    </div>
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <p>"Front-end developer and avid reader."</p>
    <div class="socials"> 
      <a class="link" >GitHub</a>
      <a class="link" >Frontend Mentor</a>
      <a class="link" >LinkedIn</a>
      <a class="link" >Twitter</a>
      <a class="link" >Instagram</a>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
    Coded by <a href="https://github.com/sdkdeepa">Deepa Subramanian</a>
  </div>
</body>
</html>
